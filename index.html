<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Email + Buttons trên cùng 1 dòng -->
  <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
    <button onclick="generateID()">Generate ID</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <h1 id="emailDisplay" style="font-size: 24px; color: #003366; margin: 0;"></h1>
  </div>

  <!-- Canvas thẻ ID -->
  <canvas id="idCanvas" width="1200" height="757"></canvas>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <footer style="margin-top: 30px; font-size: 14px; color: #555; text-align: center;">
  <hr style="margin: 20px auto; width: 80%;" />
  <p>
    <strong>Disclaimer:</strong> This student ID card is generated for educational or demonstration purposes only.
    It is not an official document and should not be used as a valid form of identification.
  </p>
</footer>
</body>
</html>
